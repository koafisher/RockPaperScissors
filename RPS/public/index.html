<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
<script src="javascripts/app.js"></script>
<link rel="stylesheet" type="text/css" href="stylesheets/style.css">
  <meta charset="utf-8">
  <title>Rock Paper Scissors</title>
</head>
<body>
  <div id='app' ng-app='app' ng-controller='mainCtrl'>
    <h1>Choose Your Fate!</h1>
    
    <div ng-if='result!=null' class='final center stretch'>
      <h1> Game Outcome</h1>
      <img class='avatar' ng-src="{{result.avatarUrl}}"/>
    </div>
    
    <div ng-if='!rps.length' class='no-rps center stretch'>
      <h1 class='h1'>
        Set up your endpoint at `/rps` to get this view working
      </h1>
    </div>

    <ul ng-if='rps.length && result==null' class='list center stretch'>
      <li ng-repeat='p in rps' class='rps'>
        <h1>{{ p.name }}</h1>
        <img class='avatar' ng-src="{{p.avatarUrl}}" ng-click="DoSomething(p.name);" />
      </li>
    </ul>

  </div>

</body>
</html>
